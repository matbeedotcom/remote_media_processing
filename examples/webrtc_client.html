<!DOCTYPE html>
<html>

<head>
  <title>Remote Media - WebRTC Pipeline Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
    }

    button {
      padding: 0.5em 1em;
      margin: 0.5em 0;
      font-size: 1em;
    }

    #status {
      font-weight: bold;
    }

    pre {
      background-color: #eee;
      padding: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>WebRTC Pipeline Client</h1>
  <p>
    This page connects to the server, sends microphone audio, and displays connection status.
    The server will process the audio via a pipeline and print output to its console.
  </p>

  <button id="start" onclick="start()">Start</button>
  <button id="stop" onclick="stop()" disabled>Stop</button>

  <h2>Connection Status</h2>
  <p><span id="status">Not connected</span></p>

  <h2>Server Feedback</h2>
  <div id="feedback"></div>

  <h2>Logs</h2>
  <pre id="logs" style="height: 200px; overflow-y: scroll;"></pre>

  <script>
    let pc = null;
    let localStream = null;
    const logs = document.getElementById('logs');
    const status = document.getElementById('status');
    const feedback = document.getElementById('feedback');

    function log(message) {
      console.log(message);
      logs.textContent += message + '\n';
      logs.scrollTop = logs.scrollHeight;
    }

    function createPeerConnection() {
      const config = {
        sdpSemantics: 'unified-plan',
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" }
        ]
      };
      // Note: The server provides the ICE servers configuration.
      const pc = new RTCPeerConnection(config);

      pc.addEventListener('track', (evt) => {
        log('Track received from server: ' + evt.track.kind);
        // We don't expect to receive tracks from the server in this example.
        if (evt.track.kind === 'video') {
          // If you were receiving video, you'd attach it to a <video> element.
          // document.getElementById('video').srcObject = evt.streams[0];
        }
      });

      pc.addEventListener('datachannel', (evt) => {
        log('Data channel received: ' + evt.channel.label);
        log('Data channel state: ' + evt.channel.readyState);
        const channel = evt.channel;

        channel.addEventListener('open', () => {
          log('Data channel ' + channel.label + ' opened');
        });

        channel.addEventListener('close', () => {
          log('Data channel ' + channel.label + ' closed');
        });

        channel.addEventListener('error', (e) => {
          log('Data channel error: ' + e);
        });

        if (channel.label === 'feedback') {
          channel.onmessage = (msg_evt) => {
            log('Feedback from server: ' + msg_evt.data);
            const p = document.createElement('p');
            p.textContent = msg_evt.data;
            feedback.appendChild(p);
          };
        }
      });

      pc.addEventListener('connectionstatechange', () => {
        log('Connection state change: ' + pc.connectionState);
        status.textContent = pc.connectionState;
        if (pc.connectionState === 'connected') {
          document.getElementById('start').disabled = true;
          document.getElementById('stop').disabled = false;
        } else if (['disconnected', 'failed', 'closed'].includes(pc.connectionState)) {
          stop();
        }
      });

      // Make pc globally accessible for debugging
      window.pc = pc;

      return pc;
    }

    async function start() {
      log('Starting connection...');
      document.getElementById('start').disabled = true;

      pc = createPeerConnection();

      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        localStream.getTracks().forEach(track => {
          log('Adding local audio track to peer connection.');
          pc.addTrack(track, localStream);
        });

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        log('Sending offer to server...');
        const response = await fetch('/offer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            sdp: pc.localDescription.sdp,
            type: pc.localDescription.type,
          }),
        });

        const answer = await response.json();
        log('Received answer from server.');
        await pc.setRemoteDescription(answer);

      } catch (e) {
        log('Error starting connection: ' + e);
        stop();
      }
    }

    function stop() {
      log('Stopping connection...');
      if (pc) {
        pc.close();
        pc = null;
        window.pc = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      document.getElementById('start').disabled = false;
      document.getElementById('stop').disabled = true;
      status.textContent = 'Not connected';
      feedback.innerHTML = '';
    }

  </script>
</body>

</html>
